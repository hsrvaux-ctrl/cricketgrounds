name: Enrich official data (Play-Cricket)

on:
  workflow_dispatch:
  schedule:
    - cron: '25 4 * * 1'  # Mondays 04:25 UTC

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enrich with Play-Cricket (skip if no token)
        env:
          PLAY_CRICKET_TOKEN: ${{ secrets.PLAY_CRICKET_TOKEN }}
          COUNTY_FILTER: ${{ secrets.COUNTY_FILTER }}
        run: |
          if [ -z "$PLAY_CRICKET_TOKEN" ]; then
            echo "No PLAY_CRICKET_TOKEN set; skipping enrichment."
          else
            node scripts/enrich_playcricket.js
          fi

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "ground-bot"
            git config user.email "ground-bot@users.noreply.github.com"
            git add data/grounds.json
            git commit -m "Enrich grounds with official data (Play-Cricket)"
            git push
          fi
